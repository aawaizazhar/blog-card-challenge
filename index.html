<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and responsive blog preview card built with HTML and CSS as part of a Frontend Mentor challenge." />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card | Frontend Mentor Challenge</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="/assets/images/illustration-article.svg" alt="image" />
        </div>
        <div class="card-button">
          <button>Learning</button>
          <p>Published on 20th sep 2025</p>
        </div>
        <div class="card-content">
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <div class="card-icon">
            <img src="/assets/images/image-avatar.webp" alt="" />
            <span> Aawaiz Azhar</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
